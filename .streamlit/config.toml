[theme]
primaryColor = "#0066cc"
backgroundColor = "#1e1e1e"
secondaryBackgroundColor = "#2d2d2d"
textColor = "#ffffff"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = true
enableXsrfProtection = true

[client]
showErrorDetails = true
toolbarMode = "minimal"

[logger]
level = "info"
